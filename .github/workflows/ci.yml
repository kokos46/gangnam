name: TypeScript CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        name: build and run tests
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # - name: Setup Node.js
            #   uses: actions/setup-node@v4
            #   with: 
            #     node-version: 22
            - name: Install deps
              run: |
                npm install

            - name: Run tests
              run: |
                npx vitest --coverage
            
            - name: Upload coverage
              uses: codecov/codecov-action@v4
              with:
                files: ./coverage/lcov.info